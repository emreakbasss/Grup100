<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>IELTS Reading Assistant - Giriş</title>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <label for="username">Kullanıcı Adı:</label><br/>
    <input type="text" id="username" name="username" required /><br/><br/>
    <label for="password">Şifre:</label><br/>
    <input type="password" id="password" name="password" required /><br/><br/>
    <button type="submit">Giriş Yap</button>

  <div id="login-message" style="color:red; margin-top: 10px;"></div>


  </form>

  <script>
    const loginForm = document.getElementById('loginForm');
    const loginMessage = document.getElementById("login-message");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = e.target.username.value.trim();
      const password = e.target.password.value;
      try {
        const response = await fetch("http://127.0.0.1:8000/auth/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: new URLSearchParams({ username, password }),
        });

        if (!response.ok) {
          loginMessage.textContent = "Giriş başarısız: " + response.statusText;
          return;
        }

        const data = await response.json();
        localStorage.setItem("access_token", data.access_token);
        loginMessage.style.color = "green";
        loginMessage.textContent = "Giriş başarılı! Reading sayfasına yönlendiriliyorsunuz...";
        setTimeout(() => {
          window.location.href = "/static/reading.html";
        }, 1000);
      } catch (error) {
        loginMessage.textContent = "Giriş sırasında hata oluştu.";
        console.error(error);
      }
    });
  </script>
</body>
</html>
